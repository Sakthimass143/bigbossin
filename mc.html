<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>BIGBOSS - MC Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Arial Black', sans-serif;
      color: #fff;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lottery-card {
      width: 400px;
      background: radial-gradient(circle at center, #ffe100, #ffe100);
      box-shadow: 0 0 30px gold, 0 0 20px #ff0 inset;
      padding: 30px 20px;
      text-align: center;
      border: 5px solid #fff;
    }

    .title {
      font-size: 36px;
      color: #000;
      font-weight: bold;
      text-shadow: 2px 2px 2px #fff, -2px -2px 0 #fff;
      border: 3px solid #000;
      padding: 10px;
      background: gold;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .stripes {
      height: 10px;
      background: repeating-linear-gradient(45deg,
          #000,
          #000 10px,
          #00f6ff 10px,
          #00f6ff 20px);
      margin-bottom: 20px;
    }

    .draw-time {
      font-size: 28px;
      background: #000;
      color: #0ff;
      border: 3px solid #0ff;
      padding: 8px 15px;
      border-radius: 12px;
      margin: 10px auto;
      display: inline-block;
      font-weight: bold;
      box-shadow: 0 0 8px #0ff;
    }

    .date,
    .tamil-day {
      font-size: 26px;
      color: #ffffff;
      font-weight: bold;
      border: 2px solid #000000;
      padding: 5px 10px;
      margin: 15px auto;
      display: inline-block;
      border-radius: 8px;
      background: rgb(0, 0, 0);
    }

    .number-boxes {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 25px auto;
      flex-wrap: nowrap;
      /* Prevent wrap on small screens */
    }

    .digit-box {
      background: #ffffff;
      color: #000;
      font-size: 70px;
      font-weight: bold;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #000;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    .footer-glow {
      width: 80%;
      height: 8px;
      margin: 30px auto 0;
      border-radius: 20px;
      background: linear-gradient(90deg, #00f6ff, #fff200, #00f6ff);
      box-shadow: 0 0 15px #ff0, 0 0 25px #00f6ff;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 10px #ff0, 0 0 20px #00f6ff;
      }

      100% {
        box-shadow: 0 0 25px #fff200, 0 0 40px #00f6ff;
      }
    }

    /* === Lock same desktop style on mobile === */
    @media (max-width: 480px) {
      .lottery-card {
        width: 400px;
        /* Force same size as desktop */
        padding: 30px 20px;
      }

      .number-boxes {
        flex-wrap: nowrap;
      }

      body {
        overflow-x: auto;
        /* Allow horizontal scroll if needed */
      }
    }
  </style>
</head>

<body>

  <div class="lottery-card">
    <div class="title">BIGBOSS - MC</div>
    <div class="stripes"></div>
    <div class="draw-time" id="drawTime">--:--</div>
    <div class="date" id="drawDate">--</div>
    <div class="tamil-day" id="drawDay">--</div>
    <div class="number-boxes" id="numberBoxes">
      <div class="digit-box">-</div>
      <div class="digit-box">-</div>
      <div class="digit-box">-</div>
      <div class="digit-box">-</div>
      <div class="digit-box">-</div>
    </div>
    <div class="footer-glow"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const times = ['10:00', '11:00', '12:00', '13:00', '17:00', '18:00', '19:00', '20:00'];
    const tamilDays = ['ஞாயிறு', 'திங்கள்', 'செவ்வாய்', 'புதன்', 'வியாழன்', 'வெள்ளி', 'சனி'];

    const drawTimeEl = document.getElementById("drawTime");
    const drawDateEl = document.getElementById("drawDate");
    const drawDayEl = document.getElementById("drawDay");
    const numberBoxes = document.getElementById("numberBoxes");

    function formatTo12(time24) {
      const [hour, minute] = time24.split(":");
      const h = parseInt(hour);
      const period = h >= 12 ? "PM" : "AM";
      const hour12 = ((h + 11) % 12 + 1);
      return `BB-${hour12.toString().padStart(2, '0')}:${minute} ${period}`;
    }

    function getTodayKey() {
      return new Date().toISOString().split("T")[0];
    }

    function getTodayDisplay() {
      return new Date().toLocaleDateString('en-GB');
    }

    function getTamilDay() {
      return tamilDays[new Date().getDay()];
    }

    function loadCard() {
      const now = new Date();
      const todayKey = getTodayKey();

      db.ref("machineData/" + todayKey).get().then(snapshot => {
        const data = snapshot.val() || {};
        let displaySlot = null;

        for (let i = 0; i < times.length; i++) {
          const [h, m] = times[i].split(":");
          const slotTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), parseInt(h), parseInt(m));
          const oneHourBefore = new Date(slotTime.getTime() - 60 * 60 * 1000);

          if (now >= oneHourBefore && now < slotTime) {
            displaySlot = times[i];
            break;
          }

          if (now >= slotTime) {
            displaySlot = times[i];
          }
        }

        drawDateEl.innerText = getTodayDisplay();
        drawDayEl.innerText = getTamilDay();

        if (displaySlot) {
          drawTimeEl.innerText = formatTo12(displaySlot);
          const number = data[displaySlot] && data[displaySlot].trim() !== '' ? data[displaySlot] : '-----';
          updateDigits(number);
        } else {
          drawTimeEl.innerText = '--:--';
          updateDigits('-----');
        }
      }).catch(err => {
        console.error("Firebase error:", err);
        updateDigits('-----');
      });
    }

    function updateDigits(number) {
      const digits = number.padEnd(5, '-').split('');
      const boxes = numberBoxes.querySelectorAll('.digit-box');
      boxes.forEach((box, i) => box.innerText = digits[i] || '-');
    }

    loadCard();
    setInterval(loadCard, 10000);
  </script>

</body>

</html>
