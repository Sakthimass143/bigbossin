  <script>
    // Keep using your existing compat SDKs already loaded above
    const db = firebase.database();

    // Define the 8 shows with their 24h time values
    const shows = [
      { key: '1', label: 'Show 1 (10:00)', time: '10:00' },
      { key: '2', label: 'Show 2 (11:00)', time: '11:00' },
      { key: '3', label: 'Show 3 (12:00)', time: '12:00' },
      { key: '4', label: 'Show 4 (01:00 PM)', time: '13:00' },
      { key: '5', label: 'Show 5 (05:00 PM)', time: '17:00' },
      { key: '6', label: 'Show 6 (06:00 PM)', time: '18:00' },
      { key: '7', label: 'Show 7 (07:00 PM)', time: '19:00' },
      { key: '8', label: 'Show 8 (08:00 PM)', time: '20:00' },
    ];

    const statusEl = document.getElementById('status');
    const wrapper = document.getElementById('shows-wrapper');
    const saveBtn = document.getElementById('save-btn');

    // Auto-fill today's date once (optional)
    (function setToday() {
      const dateEl = document.getElementById('date');
      if (!dateEl.value) {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        dateEl.value = `${yyyy}-${mm}-${dd}`;
      }
    })();

    // Build the 8 inputs
    function buildShowInputs() {
      wrapper.innerHTML = '';
      shows.forEach(s => {
        const card = document.createElement('div');
        card.className = 'show-card';

        const label = document.createElement('div');
        label.className = 'show-label';
        label.textContent = s.label;

        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'show-input';
        input.id = `show-input-${s.key}`;
        input.inputMode = 'numeric';     // mobile numeric keypad
        input.autocomplete = 'off';
        input.maxLength = 3;             // hard cap
        input.placeholder = '___';

        // Enforce digits-only & max 3 (typing & paste)
        input.addEventListener('input', () => {
          const digits = input.value.replace(/\D/g, '').slice(0, 3);
          input.value = digits;
        });

        card.appendChild(label);
        card.appendChild(input);
        wrapper.appendChild(card);
      });
    }
    buildShowInputs();

    // Save handler: saves all filled inputs (length === 3)
    saveBtn.addEventListener('click', async () => {
      const date = document.getElementById('date').value;
      if (!date) {
        statusEl.style.color = 'red';
        statusEl.textContent = '❌ Please select a date.';
        return;
      }

      // Collect entries to save
      const payloads = [];
      shows.forEach(s => {
        const val = document.getElementById(`show-input-${s.key}`).value.trim();
        if (val.length === 3) {
          payloads.push({ time: s.time, number: val });
        }
      });

      if (payloads.length === 0) {
        statusEl.style.color = 'red';
        statusEl.textContent = '❌ Enter at least one 3-digit number.';
        return;
      }

      saveBtn.disabled = true;
      statusEl.style.color = '#111827';
      statusEl.textContent = 'Saving…';

      try {
        // Keep your existing schema: push each result under results/<date>
        const writes = payloads.map(p => db.ref('results/' + date).push(p));
        await Promise.all(writes);

        statusEl.style.color = 'green';
        statusEl.textContent = `✅ Saved ${payloads.length} show(s) successfully!`;

        // Clear only the ones we saved
        payloads.forEach(p => {
          const show = shows.find(s => s.time === p.time);
          if (show) document.getElementById(`show-input-${show.key}`).value = '';
        });
      } catch (err) {
        statusEl.style.color = 'red';
        statusEl.textContent = '❌ Error: ' + err.message;
      } finally {
        saveBtn.disabled = false;
      }
    });

    // OPTIONAL: If you want to prevent duplicate entries per show for a date,
    // switch to this pattern per item instead of push():
    //
    // await db.ref(`results/${date}/${p.time.replace(':','-')}`).set({ number: p.number });
    //
    // NOTE: That changes your DB structure (one node per time). Tell me if you want this
    // and I’ll adjust the “Previous/Today Result” pages accordingly.
  </script>
