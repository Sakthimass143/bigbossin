<!DOCTYPE html>
<html>

<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00ffea;
      text-shadow: 0 0 10px #00fff2;
    }

    .date-picker {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    .row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
    }

    .column {
      width: 48%;
    }

    .card {
      background: #111;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 15px #ffcc00, inset 0 0 10px #ffcc00;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ffcc00, inset 0 0 5px #ffcc00;
      }

      to {
        box-shadow: 0 0 25px #ffcc00, inset 0 0 15px #ffcc00;
      }
    }

    .label {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00ffea;
      text-shadow: 0 0 5px #00fff2;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
      font-size: 18px;
      box-shadow: 0 0 5px #0ff;
    }

    .submit-btn {
      display: block;
      margin: 40px auto;
      background: #00ff00;
      border: none;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #0f0;
      box-shadow: 0 0 25px #00ff00;
    }

    @media screen and (max-width: 768px) {
      .column {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <h2>üõ†Ô∏è Admin Panel ‚Äì Machine Number Entry</h2>

  <div class="date-picker">
    <input type="date" id="date" min="">
  </div>

  <div class="row">
    <div class="column" id="left"></div>
    <div class="column" id="right"></div>
  </div>

  <button class="submit-btn" onclick="submitData()">Submit Numbers</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const times = ['10:00', '11:00', '12:00', '13:00', '17:00', '18:00', '19:00', '20:00'];
    const leftDiv = document.getElementById("left");
    const rightDiv = document.getElementById("right");

    document.getElementById("date").min = new Date().toISOString().split("T")[0];

    function formatTo12Hour(time24) {
      const [hour, minute] = time24.split(":");
      const h = parseInt(hour);
      const ampm = h >= 12 ? "PM" : "AM";
      const h12 = ((h + 11) % 12 + 1);
      return `${h12}:${minute} ${ampm}`;
    }

    function renderInputs() {
      leftDiv.innerHTML = '';
      rightDiv.innerHTML = '';

      times.forEach((time, index) => {
        const card = document.createElement("div");
        card.classList.add("card");

        const label = `<div class="label">${formatTo12Hour(time)} Slot</div>`;
        const input = `<input 
                      class="input-field" 
                      type="text" 
                      id="t_${time}" 
                      placeholder="Enter 5-digit Machine Number"
                      maxlength="5"
                      oninput="this.value = this.value.replace(/[^0-9]/g,'')">`;

        card.innerHTML = label + input;

        if (index < 4) leftDiv.appendChild(card);
        else rightDiv.appendChild(card);
      });
    }

    renderInputs();

    function submitData() {
      const date = document.getElementById("date").value;
      if (!date) return alert("Please select a date");

      const data = {};
      let invalidFound = false;

      times.forEach(time => {
        const val = document.getElementById("t_" + time).value.trim();

        if (val && (!/^\d{5}$/.test(val))) {
          invalidFound = true;
        }

        data[time] = val;
      });

      if (invalidFound) {
        return alert("‚ùå Each machine number must be exactly 5 digits.");
      }

      const emptyFound = times.some(time => !document.getElementById("t_" + time).value.trim());
      if (emptyFound) {
        const confirmContinue = confirm("Some time slots are empty. Do you want to continue?");
        if (!confirmContinue) return;
      }

      db.ref("machineData/" + date).set(data)
        .then(() => alert("‚úÖ Machine numbers submitted successfully"))
        .catch(err => alert("‚ùå Upload failed: " + err.message));
    }
  </script>


</body>

</html>
